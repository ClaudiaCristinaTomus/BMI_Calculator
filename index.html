<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <title>BMI Calculator</title>
</head>
<body>
    

<div class="holder">
    <h1>Body Mass Index (BMI) Calculator</h1>
    <form>
        <div class="form-item">
            <label for="height">Height in CM </label>
            <input type="text" name="height" id="height" minlength="2" maxlength="3">

        </div>

        <div class="form-item">
            <label for="weight">Weight in kg </label>
            <input type="text" name="weight" id="weight" minlength="1" maxlength="3">

        </div>

        <button class="btn calculate">Calculate</button>
        <button class="btn rst">Reset</button>

        
    </form>

    <div class="result-message"></div>
</div>

<script src="script.js"></script>

</body>
</html>
